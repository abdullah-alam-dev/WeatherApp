<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Project2.css">
    
  <div class="card">
  <div class="search">
    <input type="text" placeholder="Enter city name"  spellcheck="false">
    <button><img src="./weather-app-img/images/search.png" alt=""></button>
  </div>
  <div class="error">
    <p>Invalid city name</p>
  </div>
<div class="weather">
    <img src="./weather-app-img/images/rain.png" class="weather-icon">
    <h1 class="temp">22°c</h1>
    <h2 class="city">New York</h2>
    <div class="details">
        <div class="col">
            <img src="./weather-app-img/images/humidity.png" alt="">
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
         <div class="col">
            <img src="./weather-app-img/images/wind.png" alt="">
            <div>
                <p class="wind">15km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>
  </div>
</head>
<body>

     <script src="Project2.js"></script>
</body>
</html>

    box-sizing: content-box means if you give
     a width of 200px and also add padding, the total width
    increases beyond 200px. But with box-sizing: border-box, 
    the total width stays 200px, and the 
    padding is adjusted inside that space.

    In position relative we can move that element here and there like applying 
    top,bottom,left and right easily we can also apply z index to stack elements 
    over each other it is called relative becuase it moves the element relative to
    its original position not permanately displace it 
    and position:static is the default behaviour but in the media queries 
    we might use default behaviour i.e position: static sometimes 
    and if we give position absolute to a certain element it is applied relative
    to nearest positioned element the position can be any like relative,
    absolute,fixed but not static if for example if we have no position in 
    the parent element then this position will be applied relative to html 
    element
    position :sticky and fixed just sticks that element and we can scroll the remaining 
    part
    Exception:
    if we give transform,filter and perspective property in the parent element then the 
    element in which we have given position absolute will be positioned relative to that
    parent element in which these properties(transform,filter and perspective) have been given then
    this child element will position itself relative to that parent element
